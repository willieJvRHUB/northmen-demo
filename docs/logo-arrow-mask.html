<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure Plasma Arrow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .glow-button {
      width: 80px;
      height: 80px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      background: transparent;

      -webkit-mask-image: url("arrow_mask_alpha.png");
      -webkit-mask-size: 50% auto;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: 45% center;
              mask-image: url("arrow_mask_alpha.png");
              mask-size: 50% auto;
              mask-repeat: no-repeat;
              mask-position: 45% center;
    }

    .plasma {
      position: absolute;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, #00ffff 0%, transparent 35%),
        radial-gradient(circle at 80% 50%, #00f7ff 0%, transparent 30%),
        radial-gradient(circle at 50% 70%, #00eaff 0%, transparent 40%);
      mix-blend-mode: screen;
      filter: blur(4px) brightness(2);
      animation: plasmaDance 1.5s infinite ease-in-out alternate;
    }

    @keyframes plasmaDance {
      0%   { transform: scale(1) translate(0, 0); opacity: 0.6; }
      50%  { transform: scale(1.05) translate(-1px, 2px); opacity: 0.8; }
      100% { transform: scale(1.1) translate(1px, -1px); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-4px); }
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="glow-button">
      <div class="plasma"></div>
    </div>
  </div>

</body>
</html>
