<!DOCTYPE html>
<html lang="en">

<title>Arrow cut‑out (final)</title>

<svg width="140" height="166" viewBox="0 0 140 166">

    <!-- moving rainbow fill -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#ff9300">
        <animate attributeName="stop-color"
                 values="#ff9300;#ff00e0;#00c8ff;#ff9300"
                 dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00c8ff">
        <animate attributeName="stop-color"
                 values="#00c8ff;#ff9300;#ff00e0;#00c8ff"
                 dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
