<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Arrow (Enhanced)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(145deg, #bbb, #eee);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 5px #999, 0 0 10px rgba(0, 0, 0, 0.4);
      animation: float 3s ease-in-out infinite;
      overflow: hidden;
    }

    .glow-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;

      -webkit-mask-image: url("arrow_mask_alpha.png");
      -webkit-mask-size: 60% auto;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: 45% center;
              mask-image: url("arrow_mask_alpha.png");
              mask-size: 60% auto;
              mask-repeat: no-repeat;
              mask-position: 45% center;
    }

    .matrix {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: monospace;
      font-size: 8px;
      line-height: 10px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .matrix-stream {
      position: absolute;
      top: -100%;
      white-space: pre;
      animation: fall 2.5s linear infinite, drift 1.5s ease-in-out infinite alternate;
    }

    .matrix-stream:nth-child(1) { left: 5%; animation-delay: 0s, 0s; }
    .matrix-stream:nth-child(2) { left: 15%; animation-delay: 0.2s, 0.1s; }
    .matrix-stream:nth-child(3) { left: 25%; animation-delay: 0.4s, 0.3s; }
    .matrix-stream:nth-child(4) { left: 35%; animation-delay: 0.1s, 0.5s; }
    .matrix-stream:nth-child(5) { left: 45%; animation-delay: 0.3s, 0.2s; }
    .matrix-stream:nth-child(6) { left: 55%; animation-delay: 0.5s, 0.4s; }
    .matrix-stream:nth-child(7) { left: 65%; animation-delay: 0.15s, 0.6s; }
    .matrix-stream:nth-child(8) { left: 75%; animation-delay: 0.35s, 0.25s; }
    .matrix-stream:nth-child(9) { left: 85%; animation-delay: 0.05s, 0.15s; }

    @keyframes fall {
      0%   { top: -100%; }
      100% { top: 100%; }
    }

    @keyframes drift {
      0%   { transform: translateX(0); }
      100% { transform: translateX(2px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-4px); }
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="glow-button">
      <div class="matrix">
        <div class="matrix-stream">A\nB\nC\n1\n2\n3</div>
        <div class="matrix-stream">Z\nY\nX\n8\n7\n6</div>
        <div class="matrix-stream">@\n#\n$\n%\n&\n*</div>
        <div class="matrix-stream">M\nN\nO\nW\nE\nQ</div>
        <div class="matrix-stream">T\nR\nU\n4\n5\n9</div>
        <div class="matrix-stream">Q\nL\nD\n3\n9\n8</div>
        <div class="matrix-stream">H\nK\n!\n0\nF\nG</div>
        <div class="matrix-stream">C\nX\n2\nJ\nV\nB</div>
        <div class="matrix-stream">P\nS\nD\nE\nF\nG</div>
      </div>
    </div>
  </div>

</body>
</html>
