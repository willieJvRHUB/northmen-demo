<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Base</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-button {
      width: 160px;
      height: 160px;
      background: #1a1a1a;
      border: 2px solid #555;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .glow-button:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="glow-button">
  <img src="arrow_mask_alpha.png" alt="arrow" style="width: 80%; height: auto;" />
</div>

</body>
</html>
