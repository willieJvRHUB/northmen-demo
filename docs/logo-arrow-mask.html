<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laser Button</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-button {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid #555;
      background: linear-gradient(270deg, #00c8ff, #ffe600, #00c8ff);
      background-size: 600% 600%;
      animation: scan 6s ease infinite;

      /* MASK: show light only through the arrow */
      -webkit-mask-image: url("arrow_mask_alpha.png");
      -webkit-mask-size: 50% auto;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
              mask-image: url("arrow_mask_alpha.png");
              mask-size: 50% auto;
              mask-repeat: no-repeat;
              mask-position: center;

      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .glow-button:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

  </style>
   .button-wrapper {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background-color: #1a1a1a;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
</head>
<body>

  <div class="button-wrapper">
    <div class="glow-button"></div>
  </div>

</body>
</html>
