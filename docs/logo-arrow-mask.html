<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electric Arrow Button</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    .glow-button {
      width: 80px;
      height: 80px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;

      background: repeating-linear-gradient(
        0deg,
        #00ffff 0%,
        #00ffff 2%,
        #001f33 4%,
        #001f33 6%
      );
      background-size: 100% 100%;
      animation: electric 1.2s linear infinite;

      -webkit-mask-image: url("arrow_mask_alpha.png");
      -webkit-mask-size: 50% auto;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: 45% center;
              mask-image: url("arrow_mask_alpha.png");
              mask-size: 50% auto;
              mask-repeat: no-repeat;
              mask-position: 45% center;
    }

    @keyframes electric {
      0%   { background-position: 0% 0%; }
      100% { background-position: 0% 100%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-4px); }
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="glow-button"></div>
  </div>

</body>
</html>
