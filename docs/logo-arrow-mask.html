<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laser Glow Button</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: float 2s ease-in-out infinite;
    }

    .glow-button {
      width: 80px;
      height: 80px;
      background: linear-gradient(270deg, rgb(242,241,241), rgb(247,199,137), rgb(242,241,241));
      background-size: 600% 600%;
      animation: scan 6s ease infinite;

      -webkit-mask-image: url("arrow_mask_alpha.png");
      -webkit-mask-size: 50% auto;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: 45% center;
              mask-image: url("arrow_mask_alpha.png");
              mask-size: 50% auto;
              mask-repeat: no-repeat;
              mask-position: 45% center;

      border-radius: 50%;
    }

    @keyframes float {
  0%   { transform: translateY(0px); box-shadow: 0 0 20px rgba(255,255,255,0.2); }
  50%  { transform: translateY(-6px); box-shadow: 0 0 30px rgba(255,255,255,0.4); }
  100% { transform: translateY(0px); box-shadow: 0 0 20px rgba(255,255,255,0.2); }
}

    @keyframes scan {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="glow-button"></div>
  </div>

</body>
</html>

</body>
</html>
