<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laser Glow Button</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: float 2s ease-in-out infinite;
    }

    .glow-button {
      width: 80px;
      height: 80px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;

      /* laser background */
      background: linear-gradient(180deg, #00c8ff, #ffe600, #00c8ff);
      background-size: 100% 300%;
      animation: scan 20s ease-in-out infinite;

      -webkit-mask-image: url("arrow_mask_alpha.png");
      -webkit-mask-size: 50% auto;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: 45% center;
              mask-image: url("arrow_mask_alpha.png");
              mask-size: 50% auto;
              mask-repeat: no-repeat;
              mask-position: 45% center;
    }

    .laser-line {
      position: absolute;
      top: -50%;
      left: 0;
      width: 100%;
      height: 12%;
      background: white;
      animation: laserline 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0%   { background-position: 50% 0%; }
      50%  { background-position: 50% 100%; }
      100% { background-position: 50% 0%; }
    }

    @keyframes laserline {
      0%   { top: -50%; }
      50%  { top: 100%; }
      100% { top: -50%; }
    }

    @keyframes float {
      0%   { transform: translateY(0px); box-shadow: 0 0 20px rgba(255,255,255,0.2); }
      50%  { transform: translateY(-6px); box-shadow: 0 0 30px rgba(255,255,255,0.4); }
      100% { transform: translateY(0px); box-shadow: 0 0 20px rgba(255,255,255,0.2); }
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="glow-button">
      <div class="laser-line"></div>
    </div>
  </div>

</body>
</html>
