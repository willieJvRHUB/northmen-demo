<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electric Plasma Arrow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .glow-button {
      width: 80px;
      height: 80px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      background: #000;
      
      -webkit-mask-image: url("arrow_mask_alpha.png");
      -webkit-mask-size: 50% auto;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: 45% center;
              mask-image: url("arrow_mask_alpha.png");
              mask-size: 50% auto;
              mask-repeat: no-repeat;
              mask-position: 45% center;
    }

    .plasma-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #00f7ff 0%, transparent 40%),
                  radial-gradient(circle at 70% 60%, #00f7ff 0%, transparent 30%),
                  radial-gradient(circle at 50% 20%, #00f7ff 0%, transparent 25%);
      mix-blend-mode: screen;
      filter: blur(3px) brightness(1.5);
      opacity: 0.6;
      animation: plasmaPulse 1.2s infinite ease-in-out alternate;
    }

    .plasma-layer::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 40% 80%, #00ffff 0%, transparent 40%),
                  radial-gradient(circle at 60% 40%, #00ffff 0%, transparent 30%);
      mix-blend-mode: screen;
      filter: blur(4px) brightness(2);
      animation: plasmaPulse2 1.5s infinite ease-in-out alternate;
    }

    @keyframes plasmaPulse {
      0% { transform: scale(1) translate(0, 0); opacity: 0.5; }
      100% { transform: scale(1.1) translate(-2px, 2px); opacity: 0.9; }
    }

    @keyframes plasmaPulse2 {
      0% { transform: scale(1) translate(0, 0); opacity: 0.4; }
      100% { transform: scale(1.2) translate(1px, -2px); opacity: 0.8; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-4px); }
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="glow-button">
      <div class="plasma-layer"></div>
    </div>
  </div>

</body>
</html>
