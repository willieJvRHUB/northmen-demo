<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laser Glow Button</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-wrapper {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .glow-button {
      width: 160px;
      height: 160px;
      background: linear-gradient(270deg, #00c8ff, #ffe600, #00c8ff);
      background-size: 600% 600%;
      animation: scan 6s ease infinite;

      -webkit-mask-image: url("arrow_mask_alpha.png");
      -webkit-mask-size: 50% auto;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
              mask-image: url("arrow_mask_alpha.png");
              mask-size: 50% auto;
              mask-repeat: no-repeat;
              mask-position: center;

      border-radius: 50%;
    }

    @keyframes scan {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="glow-button"></div>
  </div>

</body>
</html>
