<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Arrow (Psalm 117)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(145deg, #bbb, #eee);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 5px #999, 0 0 10px rgba(0, 0, 0, 0.4);
      animation: float 3s ease-in-out infinite;
      overflow: hidden;
    }

    .glow-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      -webkit-mask-image: url("arrow_mask_alpha.png");
      -webkit-mask-size: 60% auto;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: 45% center;
              mask-image: url("arrow_mask_alpha.png");
              mask-size: 60% auto;
              mask-repeat: no-repeat;
              mask-position: 45% center;
    }

    .matrix {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: monospace;
      font-size: 8px;
      line-height: 12px;
      color: white;
      position: relative;
      overflow: hidden;
      white-space: pre;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 4px;
    }

    .matrix-content {
      height: 200%;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0%   { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-4px); }
    }
  </style>
</head>
